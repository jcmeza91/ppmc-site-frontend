<div class="row header headerMain" style="margin-left: 0px; margin-right: 0px;">
    <div class="container-fluid"> 
        <div class="col-md-12 col-xs-12 col-sm-12 intop">
            <label for="cuando" style="padding-left: 4rem; padding-top: 1rem;">Lista de Precios</label>        
        </div> 
    </div>
</div><br>

<table st-table="itemsList" st-safe-src="itemsList2" class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Especie</th>
            <th>Precio</th>
            <th>Fecha</th>
            <th>Cliente</th>
            <th>
               <button type="button" ng-click="add();" class="btn btn-sm btn-primary">
                    <i class="glyphicon glyphicon-plus">Agregar</i>
                </button> 
            </th>
        </tr>
        
        <tr>	
            <th colspan="6">
            <input st-search="" class="input-sm form-control" placeholder="Buscador general..." type="text"/>
            </th>
        </tr>
	</thead>
	
	<tbody>
        <tr ng-repeat="x in itemsList">
            <td>{{x.priceId}}</td>
            <td>{{x.priceSpecieId}}</td>			
            <td>{{x.pricePrice | currency}}</td>
            <td>{{x.priceDate | date : "EEEE, MMMM d, y"}}</td>
            <td>{{x.priceClientId}}</td>

            <td>
                <button type="button" ng-click="edit(x);" class="btn btn-sm btn-primary">
                    <i class="glyphicon glyphicon-pencil"></i>
                </button>

                <button type="button" ng-click="delete(x,$index)" class="btn btn-sm btn-danger">
                    <i class="glyphicon glyphicon-trash"></i>
                </button>
            </td>		
        </tr>
	</tbody>
	

	<tfoot>
        <tr>
            <td colspan="8" class="text-center">
				<div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="30"></div>
            </td>
        </tr>
    </tfoot>	
</table>
